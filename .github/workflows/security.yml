name: Security Scan

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  audit:
    name: npm audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run security audit (production only)
        run: |
          echo "🔒 Running security audit on production dependencies..."
          echo "ℹ️  DevDependencies are excluded (only used in development)"
          echo ""
          pnpm audit --prod --audit-level=moderate || {
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 0 ]; then
              echo "✅ No vulnerabilities found in production dependencies"
            else
              echo "⚠️  Vulnerabilities detected in production dependencies!"
              echo ""
              echo "📋 Detailed audit report:"
              pnpm audit --prod --audit-level=moderate --json > audit-report.json || true
              cat audit-report.json
              echo ""
              echo "💡 Run 'pnpm audit --prod fix' to attempt automatic fixes"
              echo "💡 Or manually update affected packages"
              exit $EXIT_CODE
            fi
          }
      
      - name: Upload audit report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

